name: Deploy PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build PDF with LuaLaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          latexmk_use_lualatex: true

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: compiled-pdf
          path: build/main.pdf
